<div class="game-zone">
  <div class="age-group-cards">
    <div class="age-card" *ngFor="let ageGroup of ageGroups">
      <h1>الفئة العمرية</h1>
      <h2>{{ ageGroup.name }} سنوات</h2>
      <p>{{ ageGroup.description }}</p>
      <button class="start-btn" (click)="startAdventure(ageGroup._id)">
        ابدأ المغامرة!
      </button>
    </div>
  </div>

  <div class="floating-objects"></div>
</div>
